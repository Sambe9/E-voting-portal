                <img src="anil.png" alt="Candidate 1">

                <button class="vote-button" onclick="vote('candidate1')">Vote for INC</button>
            </div>

            <div class="candidate" id="candidate2">
                <img src="mohan.png" alt="Candidate 2">
                <p><strong>B.MOHANA KRISHNA (BJP)</strong></p>
                <button class="vote-button" onclick="vote('candidate2')">Vote for BJP</button>
            </div>
        </div>
        <div id="result-chart"></div>
    </div>
